<tr *ngIf="this.moveDetail != null">
	<td>{{this.move.name}}</td>
	<td>{{this.moveDetail.power}}</td>
	<td>{{this.moveDetail.accuracy}}</td>
	<td *ngIf="this.moveDetail.hasOwnProperty('pp')">{{this.moveDetail.pp}}</td>
	<td *ngIf="this.moveDetail.hasOwnProperty('type')">{{this.moveDetail.type.name}}</td>
	<td *ngIf="this.moveDetail.hasOwnProperty('damage_class')">{{this.moveDetail.damage_class.name}}</td>
</tr>
